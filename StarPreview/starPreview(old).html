<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Starpreview</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <script>
      function ativarFuncao(funcao) {
    if (funcao === 'processamento') {
     const botao = document.querySelector('.btnProcessamento');
     botao.classList.add('processando');
      } }
  </script>
  <script>
    function trocarCalendario(estacao) {
      const calendario = document.getElementById('calendario');
      calendario.src = `recursos/cal_${estacao}.png`;
      calendario.alt = `Calend√°rio de ${estacao.charAt(0).toUpperCase() + estacao.slice(1)}`;
    }

    let diaSelecionado = null;

    function selecionarDia(dia, botao) {
      document.querySelectorAll('.dia').forEach(btn => btn.classList.remove('selecionado'));
      botao.classList.add('selecionado');
      diaSelecionado = dia;
      console.log("Dia selecionado:", diaSelecionado);
    }
  </script>
</head>
<body>

<div class="frame-calendario">

 <div class="menu-funcionalidades">
