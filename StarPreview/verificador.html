<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Verificador de JSON - Stardew Valley</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; display: flex; align-items: center; gap: 20px; }
    .item img { width: 64px; height: 64px; object-fit: contain; border: 1px solid #ddd; }
    .info { flex: 1; }
    .info h2 { margin: 0 0 5px; font-size: 18px; }
    .info p { margin: 0; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Itens do JSON</h1>
  <div id="listaItens">Carregando...</div>

  <script>
    fetch('produtos_stardew.json')
      .then(res => res.json())
      .then(produtos => {
        const lista = document.getElementById('listaItens');
        lista.innerHTML = ''; // limpa "Carregando..."

        produtos.forEach((produto, index) => {
          const div = document.createElement('div');
          div.className = 'item';

          const img = document.createElement('img');
          img.src = produto.imagem;
          img.alt = produto.nome;
          img.onerror = () => img.src = 'imagens/default.png'; // fallback

          const info = document.createElement('div');
          info.className = 'info';
          info.innerHTML = `
            <h2>${index + 1}. ${produto.nome}</h2>
            <p>Valor base: ${produto.valorBase} ouros</p>
          `;

          div.appendChild(img);
          div.appendChild(info);
          lista.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('listaItens').textContent = 'Erro ao carregar o JSON.';
        console.error(err);
      });
  </script>
</body>
</html>
