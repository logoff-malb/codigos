  <script>
  let diaSelecionado = null;

  function gerarDias() {
    const calendario = document.getElementById("calendario");

    // Limpa antes de recriar
    document.querySelectorAll(".dia").forEach(el => el.remove());

    const larguraUtil = 480 - 16 - 15;  // 450px
    const alturaUtil  = 336 - 64 - 15;  // 258px

    const cols = 7;
    const rows = 4;

    const sizeX = larguraUtil / cols;
    const sizeY = alturaUtil / rows;

    for (let i = 1; i <= 28; i++) {
      const btn = document.createElement("button");
      btn.className = "dia";

      const row = Math.floor((i - 1) / cols);
      const col = (i - 1) % cols;

      btn.style.width = sizeX + "px";
      btn.style.height = sizeY + "px";
      btn.style.top = (64 + row * sizeY) + "px";   // respeita margem superior
      btn.style.left = (16 + col * sizeX) + "px";  // respeita margem esquerda

      btn.title = `Dia ${i}`; // tooltip opcional

      btn.addEventListener("click", () => selecionarDia(i, btn));
      calendario.appendChild(btn);

      if (i === diaSelecionado) btn.classList.add("selecionado");
    }
  }

  function selecionarDia(dia, botao) {
    document.querySelectorAll(".dia").forEach(b => b.classList.remove("selecionado"));
    botao.classList.add("selecionado");
    diaSelecionado = dia;
    console.log("Dia selecionado:", diaSelecionado);
  }

  function trocarCalendario(estacao) {
    const calendario = document.getElementById("calendario");
    calendario.style.backgroundImage = `url("recursos/cal_${estacao}.png")`;
    calendario.setAttribute("aria-label", `Calend√°rio de ${estacao}`);
    gerarDias(); // recria os bot√µes sobre a nova imagem
  }

  window.addEventListener("DOMContentLoaded", gerarDias);
  </script>

<script>
let personagem = {};

// Abre modal
document.getElementById('btnCadastro').onclick = () => {
  const modal = document.getElementById('cadastroModal');
  modal.style.display = 'block';

  // Preencher valores salvos ou padr√£o
  document.getElementById('nome').value = personagem.nome || "";
  document.getElementById('ano').value = personagem.ano || 1;
  document.getElementById('dia').value = personagem.dia || 1;
  document.getElementById('estacao').value = personagem.estacao || estacaoAtual || 'primavera';
  document.getElementById('resort').checked = personagem.resort || false;
  document.getElementById('deserto').checked = personagem.deserto || false;
  document.getElementById('esgoto').checked = personagem.esgoto || false;
  document.getElementById('estufa').checked = personagem.estufa || false;
};

// Bot√£o "Usar dia selecionado"
document.getElementById('usarDiaSelecionado').onclick = () => {
  if (diaSelecionado) document.getElementById('dia').value = diaSelecionado;
  document.getElementById('estacao').value = estacaoAtual || 'primavera';
  salvarPersonagem();
};

// Salvar em mem√≥ria
function salvarPersonagem() {
  personagem = {
    nome: document.getElementById('nome').value,
    ano: parseInt(document.getElementById('ano').value) || 1,
    dia: parseInt(document.getElementById('dia').value) || 1,
    estacao: document.getElementById('estacao').value || estacaoAtual || 'primavera',
    resort: document.getElementById('resort').checked,
    deserto: document.getElementById('deserto').checked,
    esgoto: document.getElementById('esgoto').checked,
    estufa: document.getElementById('estufa').checked,
  };
}

// Fechar modal
function mostrarMensagemAtualizada() {
  const msg = document.getElementById('mensagemAtualizada');
  msg.style.display = 'block';
  setTimeout(() => { msg.style.display = 'none'; }, 2500);
}

document.getElementById('fecharModal').onclick = () => {
  document.getElementById('cadastroModal').style.display = 'none';
  mostrarMensagemAtualizada();
};

window.addEventListener('click', e => {
  const modal = document.getElementById('cadastroModal');
  if (e.target === modal) {
    modal.style.display = 'none';
    mostrarMensagemAtualizada();
  }
});

// Salvar automaticamente ao digitar/mudar
document.querySelectorAll('#cadastroModal input, #cadastroModal select').forEach(el => {
  el.addEventListener('input', salvarPersonagem);
  el.addEventListener('change', salvarPersonagem);
});

// Campo dia: somente 1-28
document.getElementById('dia').addEventListener('input', e => {
  let val = e.target.value.replace(/\D/g, "");
  if (val !== "") val = Math.max(1, Math.min(28, parseInt(val)));
  e.target.value = val;
  salvarPersonagem();
});

// Exportar JSON
document.getElementById('exportar').onclick = () => {
  const blob = new Blob([JSON.stringify(personagem, null, 2)], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "personagem.json";
  a.click();
};

// Importar JSON
document.getElementById('importar').onclick = () => {
  const fileInput = document.getElementById('importarFile');
  if (fileInput.files.length > 0) {
    const reader = new FileReader();
    reader.onload = e => {
      personagem = JSON.parse(e.target.result);
      alert("Personagem importado!");
      document.getElementById('nome').value = personagem.nome || "";
      document.getElementById('ano').value = personagem.ano || 1;
      document.getElementById('dia').value = personagem.dia || diaSelecionado || 1;
      document.getElementById('estacao').value = personagem.estacao || estacaoAtual || 'primavera';
      document.getElementById('resort').checked = personagem.resort || false;
      document.getElementById('deserto').checked = personagem.deserto || false;
      document.getElementById('esgoto').checked = personagem.esgoto || false;
      document.getElementById('estufa').checked = personagem.estufa || false;
    };
    reader.readAsText(fileInput.files[0]);
  } else alert("Selecione um arquivo JSON para importar.");
};
</script>
