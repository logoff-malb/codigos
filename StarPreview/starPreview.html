  function gerarDias() {
    const calendario = document.getElementById("calendario");

    // Limpa antes de recriar
    document.querySelectorAll(".dia").forEach(el => el.remove());

    const larguraUtil = 480 - 16 - 15;  // 450px
    const alturaUtil  = 336 - 64 - 15;  // 258px

    const cols = 7;
    const rows = 4;

    const sizeX = larguraUtil / cols;
    const sizeY = alturaUtil / rows;

    for (let i = 1; i <= 28; i++) {
      const btn = document.createElement("button");
      btn.className = "dia";

      const row = Math.floor((i - 1) / cols);
      const col = (i - 1) % cols;

      btn.style.width = sizeX + "px";
      btn.style.height = sizeY + "px";
      btn.style.top = (64 + row * sizeY) + "px";   // respeita margem superior
      btn.style.left = (16 + col * sizeX) + "px";  // respeita margem esquerda

      btn.title = `Dia ${i}`; // tooltip opcional

      btn.addEventListener("click", () => selecionarDia(i, btn));
      const evento = eventosFixos[estacaoAtual]?.[i];
      if (evento) {
        btn.classList.add(evento.tipo);
        btn.title = `${evento.nome} (${evento.tipo})`;
      }

      calendario.appendChild(btn);

      if (i === diaSelecionado) btn.classList.add("selecionado");
    }
  }

 function selecionarDia(dia, botao) {
  // limpa sele√ß√£o visual s√≥ do calend√°rio atual

  // grava sele√ß√£o para a esta√ß√£o atual
  estacao[estacaoAtual] = dia;

  // grava tamb√©m a esta√ß√£o do dia selecionado
  diaSelecionado = dia;
  estacaoDiaSelecionado = estacaoAtual;

  // atualiza painel
  atualizarPainel();

  // abre painel se estava retra√≠do
  const painel = document.getElementById("painelEventos");
  const btn = document.getElementById("togglePainel");
  if (painel.classList.contains("retraido")) {
    painel.classList.remove("retraido");
    if (btn) btn.textContent = "‚ñ∂";
  }
}

<!-- script do modal de cadastro-->
<script>
let personagem = {};

// Abrir modal
document.getElementById('btnCadastro').onclick = () => {
  const modal = document.getElementById('cadastroModal');
  modal.style.display = 'block';
  document.getElementById('nome').value = personagem.nome || "";
  document.getElementById('ano').value = personagem.ano || 1;
  document.getElementById('dia').value = personagem.dia || 1;
  document.getElementById('estacao').value = personagem.estacao || estacaoAtual || 'primavera';
  document.getElementById('resort').checked = personagem.resort || false;
  document.getElementById('deserto').checked = personagem.deserto || false;
  document.getElementById('esgoto').checked = personagem.esgoto || false;
  document.getElementById('estufa').checked = personagem.estufa || false;
};

// Bot√£o "Usar dia selecionado"
document.getElementById('usarDiaSelecionado').onclick = () => {
  if (diaSelecionado) document.getElementById('dia').value = diaSelecionado;
  document.getElementById('estacao').value = estacaoAtual || 'primavera';
  salvarPersonagem();
};

// Salvar em mem√≥ria
function salvarPersonagem() {
  personagem = {
    nome: document.getElementById('nome').value,
    ano: parseInt(document.getElementById('ano').value) || 1,
    dia: parseInt(document.getElementById('dia').value) || 1,
    estacao: document.getElementById('estacao').value || estacaoAtual || 'primavera',
    resort: document.getElementById('resort').checked,
    deserto: document.getElementById('deserto').checked,
    esgoto: document.getElementById('esgoto').checked,
    estufa: document.getElementById('estufa').checked,
  };
  localStorage.setItem("personagem", JSON.stringify(personagem));

}

// Fechar modal
function mostrarMensagemAtualizada() {
  const msg = document.getElementById('mensagemAtualizada');
  msg.style.display = 'block';
  setTimeout(() => { msg.style.display = 'none'; }, 2500);
}

document.getElementById('fecharModal').onclick = () => {
  document.getElementById('cadastroModal').style.display = 'none';
  mostrarMensagemAtualizada();
};

window.addEventListener('click', e => {
  const modal = document.getElementById('cadastroModal');
  if (e.target === modal) {
    modal.style.display = 'none';
    mostrarMensagemAtualizada();
  }
});

// Salvar automaticamente
document.querySelectorAll('#cadastroModal input, #cadastroModal select').forEach(el => {
  el.addEventListener('input', salvarPersonagem);
  el.addEventListener('change', salvarPersonagem);
});

// Campo dia: somente 1-28
document.getElementById('dia').addEventListener('input', e => {
  let val = e.target.value.replace(/\D/g, "");
  if (val !== "") val = Math.max(1, Math.min(28, parseInt(val)));
  e.target.value = val;
  salvarPersonagem();
});

// Exportar perfil
document.getElementById('exportar').onclick = () => {
  salvarPersonagem();
  const blob = new Blob([JSON.stringify(personagem, null, 2)], {type: "application/json"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "perfil.json";
  a.click();
};

// Importar perfil
document.getElementById('importar').onclick = () => {
  document.getElementById('importarFile').click();
};

document.getElementById('importarFile').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => {
    try {
      const data = JSON.parse(ev.target.result);
      // Valida√ß√£o b√°sica
      if (!data.nome || !data.dia || !data.ano) {
        alert("Arquivo inv√°lido: precisa conter nome, dia e ano do personagem.");
        return;
      }
      personagem = data;
      alert("Perfil importado com sucesso!");
      // Atualiza campos do modal
      document.getElementById('nome').value = personagem.nome;
      document.getElementById('ano').value = personagem.ano;
      document.getElementById('dia').value = personagem.dia;
      document.getElementById('estacao').value = personagem.estacao || estacaoAtual || 'primavera';
      document.getElementById('resort').checked = personagem.resort || false;
      document.getElementById('deserto').checked = personagem.deserto || false;
      document.getElementById('esgoto').checked = personagem.esgoto || false;
      document.getElementById('estufa').checked = personagem.estufa || false;
    } catch {
      alert("Erro ao ler arquivo JSON.");
    }
  };
  reader.readAsText(file);
});
</script>

<script>

let estacaoDiaSelecionado = null;//recebe esta√ß√£o e dias clicados no calend√°rio

// Atualiza o campo "Evento selecionado"
function atualizarDiaSelecionado() {
  const conteudo = document.getElementById("eventoSelecionadoConteudo");
  if (diaSelecionado !== null && estacaoDiaSelecionado !== null) {
    const evento = eventosFixos[estacaoDiaSelecionado]?.[diaSelecionado];
    if (evento) {
      conteudo.innerText = `${evento.nome} (Dia ${diaSelecionado}, ${evento.tipo}, ${estacaoDiaSelecionado})`;
    } else {
      conteudo.innerText = `Dia ${diaSelecionado} (${estacaoDiaSelecionado}) ‚Äî Nenhum evento.`;
    }
  } else {
    conteudo.innerText = "Nenhum dia selecionado.";
  }
}


//abre e fecha painel
const btnToggle = document.getElementById("togglePainel");

btnToggle.addEventListener("click", (e) => {
  e.stopPropagation(); // evita que o clique feche o painel pelo document
  const painel = document.getElementById("painelEventos");
  painel.classList.toggle("retraido");

  // muda a setinha dependendo do estado
  btnToggle.textContent = painel.classList.contains("retraido") ? "‚óÄ" : "‚ñ∂";
});


document.addEventListener("click", (e) => {
  const painel = document.getElementById("painelEventos");
  const calendario = document.getElementById("calendario");
  const menu = document.querySelector(".menu-funcionalidades");
  const botoesEstacao = document.querySelector(".botoes-estacao");
  // se o clique N√ÉO for no calend√°rio nem nos bot√µes da menu-funcionalidades nem no pr√≥prio painel
  if (!calendario.contains(e.target) &&
      !menu.contains(e.target) &&
      !botoesEstacao.contains(e.target) &&
      !painel.contains(e.target)) {
    painel.classList.add("retraido");
    document.getElementById("togglePainel").textContent = "‚óÄ";
  }
});


// Atualiza pr√≥ximo evento considerando o dia e esta√ß√£o selecionados
function atualizarProxEvento() {
  const lista = Object.entries(eventosFixos[estacaoAtual] || {})
    .map(([dia, evento]) => ({ dia: parseInt(dia), ...evento }))
    .sort((a, b) => a.dia - b.dia);

  const conteudo = document.getElementById("proxEventoConteudo");

  if (lista.length === 0) {
    conteudo.innerText = "Nenhum evento nesta esta√ß√£o.";
    return;
  }

  // Se o usu√°rio selecionou um dia, procura o pr√≥ximo evento a partir desse dia
  let referenciaDia = 1; // padr√£o se nada selecionado
  if (diaSelecionado !== null && estacaoDiaSelecionado !== null) {
    referenciaDia = diaSelecionado;
  }

  // Encontra o pr√≥ximo evento maior ou igual ao dia selecionado
  let proximo = lista.find(e => e.dia >= referenciaDia) || lista[0];

  conteudo.innerText = `${proximo.nome} (Dia ${proximo.dia}, ${proximo.tipo})`;
}

// Lista todos os eventos da esta√ß√£o
// Atualiza lista de eventos da esta√ß√£o atual
function atualizarListaEventos() {
  const ul = document.getElementById("listaEventosConteudo");
  ul.innerHTML = "";

  const lista = Object.entries(eventosFixos[estacaoAtual] || {})
    .map(([dia, evento]) => ({ dia: parseInt(dia), ...evento }))
    .sort((a, b) => a.dia - b.dia);

  if (lista.length === 0) {
    ul.innerHTML = "<li>Nenhum evento nesta esta√ß√£o.</li>";
    return;
  }

  lista.forEach(e => {
    const li = document.createElement("li");
    li.textContent = `Dia ${e.dia}: ${e.nome}`;
    li.classList.add(e.tipo);
    ul.appendChild(li);
  });
  }
  lista.forEach(e => {
    const li = document.createElement("li");
    li.textContent = `Dia ${e.dia}: ${e.nome}`;
    li.classList.add(e.tipo);
    ul.appendChild(li);
  });


function atualizarPainel() {
  atualizarListaEventos();
  atualizarDiaSelecionado();
  atualizarProxEvento();
}

// Mostrar evento do dia clicado no calend√°rio (exibe tamb√©m a esta√ß√£o do evento)
function mostrarEvento(estacao) {
  const dia = mostrarEvento[estacaoAtual];
  const conteudo = document.getElementById("eventoSelecionadoConteudo");
  if (dia && eventosFixos[estacao]?.[dia]) {
    const evento = eventosFixos[estacao][dia];
    conteudo.innerText = `${evento.nome} (Dia ${dia}, ${evento.tipo}, ${estacao})`;
  } else if (dia) {
    conteudo.innerText = `Dia ${dia} (${estacao}) ‚Äî Nenhum evento.`;
  } else {
    conteudo.innerText = "Nenhum dia selecionado.";
  }
}
